
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моё резюме</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            transition: background-color 0.3s ease;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #5b3b5eaf;
            font-size: 1.8em;
            border-bottom: 2px solid #5b3b5eaf;
            padding-bottom: 5px;
            margin-top: 30px;
        }

        .resume-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #5b3b5eaf;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .name-container {
            flex-grow: 1;
        }

        .name {
            font-size: 2em;
            font-weight: bold;
            margin: 0;
            color: #b38fab;
        }

        .last-name {
            color: #b38fab;
            transition: color 0.3s ease;
        }

        .position {
            font-size: 1.5em;
            color: #70656d;
            text-align: center;
            font-weight: bold;
            margin: 15px 0;
        }

        .section {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .skills-list {
            list-style-type: none;
            padding: 0;
        }

        .skill-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #ecf0f1;
            border-left: 4px solid #5b3b5eaf;
            transition: all 0.3s ease;
        }

        .skill-item:hover {
            background-color: #d6eaf8;
            transform: translateX(5px);
        }

        .contact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contact-item i {
            color: #5b3b5eaf;
        }

        .input-group {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            padding: 10px;
            border: 2px solid #5b3b5eaf;
            border-radius: 5px;
            font-size: 1em;
            flex-grow: 1;
        }

        button {
            padding: 10px 20px;
            background-color: #5b3b5eaf;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5b3b5eaf;
        }

        .button-random-bg {
            background-color: #5b3b5eaf;
        }

        .button-random-bg:hover {
            background-color: #5b3b5eaf;
        }

        .buttons-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="resume-header">
        <img src="https://i.pinimg.com/736x/e4/0d/83/e40d8336f2ad0eccc3157283d58a0180.jpg" alt="Фото профиля" class="profile-pic">
        <div class="name-container">
            <h1 class="name">Евгения <span class="last-name">Бочарова</span></h1>
            <p class="position">Художник</p>
        </div>
    </div>

    <div class="section">
        <h2>Обо мне</h2>
        <p>Люблю рисовать в разных стилях, таких как: аниме, реализм, полуреализм. Умею рисовать людей, фоны. Портреты, полнорост и прочее...</p>
    </div>

    

    <div class="section">
        <h2>Контакты</h2>
        <div class="contact-info">
            <div class="contact-item">
            <span>evgenia.bocharova@mail.ru</span>
            </div>
            <div class="contact-item">
            <span>+7 (915) 261-70-53</span>
            </div>
            <div class="contact-item">
            <span>github.com/CallenHorizon</span>
            </div>
        </div>
    </div>

    <div class="section">
        <h2>Изменить фамилию</h2>
        <div class="input-group">
            <input type="text" id="lastNameInput" placeholder="Введите новую фамилию">
            <button id="changeLastNameBtn">Изменить</button>
        </div>
    </div>

    <div class="buttons-container">
        <button id="randomBgBtn" class="button-random-bg">Случайный фон</button>
    </div>

    <script>
     
        document.getElementById('changeLastNameBtn').addEventListener('click', function() {
            const newLastName = document.getElementById('lastNameInput').value;
            if (newLastName.trim() !== '') {
                document.querySelector('.last-name').textContent = newLastName;
            }
        });

       
        document.getElementById('randomBgBtn').addEventListener('click', function() {
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            document.body.style.backgroundColor = randomColor;
        });

       
    </script>
</body>
